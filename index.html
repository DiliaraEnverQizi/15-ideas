<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Digital Clock</title>
</head>
<body>
        <div class="container">
                <div class="digitalClock">
                        <h1 id="day">Mon</h1>
                        <h1 id="hour">04</h1>
                        <h1 id="bar1">|</h1>
                        <h1 id="minute">20</h1>
                        <h1 id="bar2">|</h1>
                        <h1 id="ampm">PM</h1>
                        <p>
                                <h1 id="month">sep</h1>
                                <h1 id="date2">20</h1>
                                <h1 id="year">0</h1>
                        </p>
                </div>
        </div>
        <script src="script.js"></script>
        
</body>
</html>
